{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}数据中心{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <input id="error_msg" type="hidden" value="{{ error }}">
            <div style="height: 70px"></div>
            <form class="dsweb-form" action="/login/" method="post">
                {% csrf_token %}
                <div style="margin: 0px 450px 0px 450px">
                    <h2 class="text-center">LOGIN</h2>
                    <div style="height: 30px"></div>
                    <div class="form-group">
                        <label for="id_username">username：</label>
                        <input type="text" name='username'>
                    </div>
                    <div class="form-group">
                        <label for="id_password">password：</label>
                        <input type="password" name='password'>
                    </div>
                    <button type="reset" class="btn btn-default pull-right" style="margin: 0px 5px 0px 5px">reset</button>
                    <button type="submit" class="btn btn-primary pull-right">submit</button>
                </div>
            </form>
        </div>
    </div> <!-- /container -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript">
    $(document).ready(function () {
        var error_msg = $('#error_msg').val();
        if (error_msg != ""){
            alert(error_msg);
        }
    })
    </script>
{% endblock %}
