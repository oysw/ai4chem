{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}数据中心{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div id="table" class="table-responsive" style="height: 500px">
                    {{ html }}
                </div>
            </div>
            <div class="col-lg-4">
                <form>
                    <div class="form-group">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="RadialDistributionFunction">
                            RadialDistributionFunction
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="PartialRadialDistributionFunction">
                            PartialRadialDistributionFunction
                        </label>
                    </div>
                    <button type="button" class="btn btn-success" onclick="featurize(this.parentNode)">calculate</button>
                    <button type="reset" class="btn btn-danger">reset</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            decorateTable()
        });

        // Add style when loading new table
        function decorateTable() {
            $("table").addClass("table table-striped table-bordered text-nowrap")
        }

        // Calculate new chemical features
        function featurize(option) {
            console.log(option)
            let opt = $(option).serializeArray();
            console.log(opt)
        }
    </script>
{% endblock %}
