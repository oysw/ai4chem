{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}数据中心{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'web/css/index.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
    <div style="height: 70px"></div>
        <input id="success_msg" type="hidden" value="{{ success }}">
        <div class="col-md-4 col-md-offset-4">
            <form enctype="multipart/form-data" class='form-login' action="/upload/" method="post">
                {% csrf_token %}
                <h2 class="text-center">Please Upload the file</h2>
                <div style="height: 30px"></div>
                <div id="file" class="form-group">
                    <label>file：</label>
                    <input type="file" name='file'>
                    <span style="color: red">{{ error }}</span>
                </div>
                <button type="reset" style="margin: 0 5px 0 5px" class="btn btn-default pull-right">reset</button>
                <button type="submit" class="btn btn-primary pull-right">calculate</button>
            </form>
        </div>
    </div> <!-- /container -->
    <script src="{% static 'web/js/jquery-3.3.1.min.js' %}"></script>
    <script>
    $(document).ready(function () {
        var success_msg = $("#success_msg").val();
        if (success_msg != ''){
            alert(success_msg)
        }
    });
    </script>
{% endblock %}
