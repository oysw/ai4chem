{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}数据中心{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}

{% block content %}
    <div id="upload" class="container">
        <div style="height: 70px"></div>
        <div class="col-md-4 col-md-offset-4">
            <form enctype="multipart/form-data" class='form-login' action="/upload/" method="post">
                {% csrf_token %}
                <h2 class="text-center">Please Upload the file</h2>
                <div style="height: 30px"></div>
                <div class="form-group">
                    <label>File：</label>
                    <div class="alert alert-warning" role="alert">
                        <label>Support file type: csv, json, pickle</label>
                    </div>
                    <input type="hidden" name="job_id" value="{{ job_id }}">
                    <input type="hidden" name="choose_data" value="{{ choose_data }}">
                    <input type="file" name='file'>
                </div>
                {% if error %}
                <div class="form-group">
                    <div class="alert alert-danger" role="alert">{{ error }}</div>
                </div>
                {% endif %}
                <div class="form-group">
                    <button type="reset" class="btn btn-default">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                    <button type="submit" class="btn btn-success">
                        <span class="glyphicon glyphicon-floppy-open"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
